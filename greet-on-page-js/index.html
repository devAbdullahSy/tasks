<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greet on page JS</title>
  </head>
  <body>
    <h2 id="greeting"></h2>
    <script>
      let username = prompt("Please enter your name:");
      document.getElementById("greeting").innerText = "Welcome to the JavaScript World, " + username + "!";
    </script>
  </body>
</html>
